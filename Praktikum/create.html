<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percobaan 2: POST Data ke API</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-green-700">Percobaan 2 POST Data ke API</h1>
            <p class="text-gray-600 mt-2">Mengirim data baru ke API menggunakan jQuery AJAX</p>
        </header>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-link text-indigo-600 mr-2"></i>Menu Navigasi
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="index.html" class="bg-indigo-100 text-indigo-700 px-4 py-3 rounded-md hover:bg-indigo-200 transition duration-200 flex items-center">
                    <i class="fas fa-home mr-2"></i>Percobaan 1 GET Data
                </a>
                <a href="create.html" class="bg-green-100 text-green-700 px-4 py-3 rounded-md hover:bg-green-200 transition duration-200 flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i>Percobaan 2 POST Data
                </a>
                <a href="error.html" class="bg-red-100 text-red-700 px-4 py-3 rounded-md hover:bg-red-200 transition duration-200 flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>Percobaan 3 Error Handling
                </a>
            </div>
        </div>

        <div class="mt-4 mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-plus-circle text-green-600 mr-2"></i>Form Tambah User
                </h2>
                
                <form id="createForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama:</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            required
                        >
                    </div>
                    <div>
                        <label for="avatar" class="block text-sm font-medium text-gray-700 mb-1">Avatar URL:</label>
                        <input 
                            type="text" 
                            id="avatar" 
                            name="avatar" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            required
                        >
                    </div>
                    <div class="pt-2">
                        <button 
                            type="submit" 
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition duration-200"
                        >
                            <i class="fas fa-paper-plane mr-2"></i>Submit Data
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-edit text-blue-600 mr-2"></i>Form Update & Delete User
                </h2>
                
                <div class="mb-4">
                    <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">User ID:</label>
                    <input 
                        type="text" 
                        id="userId" 
                        name="userId" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>
                
                <form id="updateForm" class="space-y-4 border-t border-gray-200 pt-4 mb-4">
                    <div>
                        <label for="updateName" class="block text-sm font-medium text-gray-700 mb-1">Nama Baru:</label>
                        <input 
                            type="text" 
                            id="updateName" 
                            name="updateName" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>
                    <div>
                        <label for="updateAvatar" class="block text-sm font-medium text-gray-700 mb-1">Avatar URL Baru:</label>
                        <input 
                            type="text" 
                            id="updateAvatar" 
                            name="updateAvatar" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>
                    <div class="pt-2">
                        <button 
                            type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-200"
                        >
                            <i class="fas fa-save mr-2"></i>Update Data
                        </button>
                    </div>
                </form>
                
                <div class="border-t border-gray-200 pt-4">
                    <button 
                        id="deleteBtn" 
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition duration-200"
                    >
                        <i class="fas fa-trash mr-2"></i>Delete Data
                    </button>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-check-circle text-green-600 mr-2"></i>Hasil
                </h2>
                
                <div id="result" class="bg-gray-50 p-4 rounded-md border border-gray-200 min-h-40">
                    <p class="text-gray-500 text-center">Hasil akan ditampilkan di sini...</p>
                </div>
            </div>
            
          
        </div>
    </div>

    <!-- Notification component -->
    <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg transform transition-opacity duration-300 opacity-0 flex items-center">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="notificationText"></span>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/crud.js"></script>
</body>
</html>
