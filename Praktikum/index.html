<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percobaan 1: Mengambil data dari API</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-700"> Mengambil data dari API</h1>
            <p class="text-gray-600 mt-2">Mengambil dan menampilkan data dari API menggunakan jQuery AJAX</p>
        </header>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-link text-indigo-600 mr-2"></i>Menu Navigasi
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="index.html" class="bg-indigo-100 text-indigo-700 px-4 py-3 rounded-md hover:bg-indigo-200 transition duration-200 flex items-center">
                    <i class="fas fa-home mr-2"></i>Percobaan 1: GET Data
                </a>
                <a href="create.html" class="bg-green-100 text-green-700 px-4 py-3 rounded-md hover:bg-green-200 transition duration-200 flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i>Percobaan 2: POST Data
                </a>
                <a href="error.html" class="bg-red-100 text-red-700 px-4 py-3 rounded-md hover:bg-red-200 transition duration-200 flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>Percobaan 3: Error Handling
                </a>
            </div>
        </div>

        <div class="mx-auto mt-8">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-users text-indigo-600 mr-2"></i>Data Users
                    </h2>
                    <button id="refreshBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition duration-200 flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i>Ambil Data dari API
                    </button>
                </div>
                
                <div id="result" class="bg-gray-50 p-4 rounded-md border border-gray-200 min-h-40">
                    <p class="text-gray-500 text-center">Data akan ditampilkan di sini...</p>
                </div>
            </div>
            
        
        </div>
    </div>

    <!-- Notification component -->
    <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg transform transition-opacity duration-300 opacity-0 flex items-center">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="notificationText"></span>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
